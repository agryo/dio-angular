<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card-titulo">
        <h3>{{ pokemon.name }}</h3>
    </div>
    <div class="card-corpo">
        <img [src]="pokemon.sprites.front_default" height="170" alt="pokemon" srcset="">
    </div>
    <div class="card-tipos">
        <span 
            class="card-tipo-pokemon"
            *ngFor="let tipo of pokemon.types"
        >
            {{ tipo.type.name }}
        </span>
    </div>
</div>
